    function formValidation()

    {

	var options = document.contact.options;

        if(options.value.length == 0){

        alert("Please Select option");

        options.focus();

        return false;

        }

       

	var name = document.contact.name;

        if(name.value.length == 0){

        alert("Please Enter Contact Person");

        name.focus();

        return false;

        }

	var mobile = document.contact.mobile;

        if(mobile.value.length == 0){

        alert("Please Mobile Number");

        mobile.focus();

 	return false;

        }

	
	 var email = document.contact.email;

        if(email.value.length == 0){

        alert("Please enter valid email");

        email.focus();
        return false;

        }

	
	var state = document.contact.state;

        if(state.value.length == 0){

        alert("Please select state");

        state.focus();

        return false;

        }



	var country = document.contact.country;

        if(country.value.length == 0){

        alert("Please Select country");

        country.focus();

        return false;

		}
	return true;
 }
	


    function contactform_submit()

    {
        if(formValidation()==true){
        document.contact.action ="form_submit.php";
        document.contact.submit();
        }
	
    }
